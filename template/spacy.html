<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>NLTK!watcharak</title>
</head>
<body>
    <header class="site-navbar" role="banner">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12 col-md-9 d-none d-xl-block">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                        <li ><a href="/"><span>Home</span></a></li>
                        <li ><a href="gensim"><span>Gensim</span></a></li>
                        <li class="active"><a href="spacy"><span>Spacy</span></a></li>
                        <li><a href="fakenews"><span>Fake NEWS</span></a></li>
                        <li><a href="sent"><span>Sentiment</span></a></li>
                        </ul>
                  </nav>
            </div>
            <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
            </div>
            <div style="text-align: center; color: white; margin: 2rem;">
                <form action="/spacy" method="post">    
                    <div class="row">
                        <div class="col-5">
                            <h1>Named-Entity</h1>
                                <textarea name="spacy_text" name="spacy_text" rows="5" cols="40" placeholder="{{spacy_text}}"></textarea>          
                        </div>
                        <div class="col-6">
                            <h1>Entity labels</h1>
                                <select class="form-select" name="spacy_label" style="height:20rem;width:20rem;" multiple>
                                    <option selected value="all">All catagory</option>
                                    <option>PERSON</option>
                                    <option>NORP</option>
                                    <option>ORG</option>
                                    <option>GPE</option>
                                    <option>LOC</option>
                                    <option>PRODUCT</option>
                                    <option>EVENT</option>
                                    <option value="work_of_art">WORK OF ART</option>
                                    <option>LANGUAGE</option>
                                    <option>DATE</option>
                                    <option>TIME</option>
                                    <option>PERCENT</option>
                                    <option>MONEY</option>
                                    <option>QUANTITY</option>
                                    <option>ORDINAL</option>
                                    <option>CARDINAL</option>
                                </select>
                        </div> 
                        <div class="col-1" style="margin-top: 5rem;">
                            <input type="submit" value="predict" class="btn btn-light">   
                        </div>
                </form>
                {{display}}
            </div>
        </div>
        
      </header>
    <div class="hero" style="background-image: url('static/images/hero_1.jpg');"></div>
</div>
</body>
</html>
